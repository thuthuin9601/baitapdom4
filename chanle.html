<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="insert number" id="number">
    <button onclick="check()">Let's check</button>
</body>
</html>
<script>
    function check(){
        let a=document.getElementById('number').value;
        if (Number(a)%2==0){
            alert (a+" is even");
        } else{
            alert (a+" is odd");
        }
    }
</script>
